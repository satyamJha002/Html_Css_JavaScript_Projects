<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" href="password.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Password Generator</h1>

        <div class="inputBox">
          <input type="text" class="passBox" id="passwordBox" disabled />
          <span class="material-symbols-outlined" id="copyIcon">
            content_copy
          </span>
        </div>

        <input type="range" min="1" max="30" id="inputSlider" />

        <div class="row">
          <p>Password Length</p>
          <span id="sliderValue">4</span>
        </div>

        <div class="row">
          <label for="lowercase">Include Lowercase (a-z)</label>
          <input type="checkbox" name="lowercase" id="lowercase" checked />
        </div>

        <div class="row">
          <label for="uppercase">Include Uppercase (A-Z)</label>
          <input type="checkbox" name="uppercase" id="uppercase" checked />
        </div>

        <div class="row">
          <label for="numbers">Include Number (0-9)</label>
          <input type="checkbox" name="numbers" id="numbers" checked />
        </div>

        <div class="row">
          <label for="symbols">Include Symbols (@-*)</label>
          <input type="checkbox" name="symbols" id="symbols" checked />
        </div>

        <button type="button" class="genBtn" id="genBtn">
          Generate Password
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
